<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-entrada autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-entrada>

      <div class=validators *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese correo v치lido</div>
      </div>

      <app-entrada [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contrase침a">
      </app-entrada>

      <div class=validators *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar contrase침a</div>
      </div>

      <p routerLink="recu-password">Recuperar contrase침a</p>

      <ion-button  expand="block" mode="ios" class="submit" type="submit"
        [disabled]="form.invalid">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="registrar" expand="block" mode="ios" fill="outline">
        Registrar<ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>


    </form>

  </div>


</ion-content>
